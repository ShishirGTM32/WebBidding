<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
        }

        .box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .box h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-center {
            font-size: 1rem;
        }

        .text-primary {
            color: #007bff;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .text-danger {
            font-size: 0.9rem;
        }
    </style>

<body>

    {% include 'navigation.html' %}

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="box shadow-lg p-4 bg-white w-100" style="max-width: 500px;">
            <h1 class="text-center text-primary mb-4">Reset Your Password</h1>

            <!-- Display Django messages -->
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ form.email.value|default:'' }}" required>
                    
                    {% if form.email.errors %}
                        <div class="text-danger">
                            {% for error in form.email.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>

                <div class="d-flex justify-content-between">
                    <input type="submit" value="Send Reset Link" class="btn btn-primary">
                </div>
            </form>

            <p class="text-center mt-3">Remember your password? <a href="{% url 'LogIn' %}" class="text-primary">Log In</a></p>
        </div>
    </div>

    <!-- {% include 'footer.html' %} -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
